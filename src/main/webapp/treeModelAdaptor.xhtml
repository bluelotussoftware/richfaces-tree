<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>&lt;rich:tree /&gt; using &lt;rich:treeModelAdaptor /&gt; Example</title>
        <style type="text/css">
            .rf-trn-sel {
                background-color:  blue;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h1>
                <h:outputText id="outputText1" value="TreeModelAdaptor Model Implementation using org.richfaces.model.TreeNodeImpl Nodes"/>
            </h1>
            <rich:messages id="messages" ajaxRendered="true"/>
            <br/>
            <rich:tree id="tree1" 
                       var="node" 
                       toggleListener="#{treeBean.toggleChanged}"
                       toggleType="ajax"
                       selectionType="ajax"
                       selectionChangeListener="#{treeBean.processTreeSelectionChange}">

                <rich:treeModelAdaptor nodes="#{treeBean.nodes}"/>

                <rich:treeNode id="treeNode1"
                               iconCollapsed="#{resource['images:node16x16.png']}"
                               iconExpanded="#{resource['images:node-select16x16.png']}"
                               iconLeaf="#{resource['images:document-node16x16.png']}"/>
            </rich:tree>
            <br/>
            <h:button outcome="index" value="Home"/>
        </h:form>
    </h:body>
</html>
